<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    //PercentageOfWorld1
    function percentageOfWorld1(population) {
  return (population / 7900) * 100;
}
// Calling the function with 3 country populations
const percChina1 = percentageOfWorld1(1441);
const percIndia1 = percentageOfWorld1(1400);
const percUSA1 = percentageOfWorld1(331);

// Logging the results
console.log("Function Declaration:");
console.log(`China: ${percChina1.toFixed(1)}%`);
console.log(`India: ${percIndia1.toFixed(1)}%`);
console.log(`USA: ${percUSA1.toFixed(1)}%`);

//percentageOfWorld2 
const percentageOfWorld2 = function(population) {
  return (population / 7900) * 100;
};

// Calling the function
const percChina2 = percentageOfWorld2(1441);
const percIndia2 = percentageOfWorld2(1400);
const percUSA2 = percentageOfWorld2(331);

console.log("\nFunction Expression:");
console.log(`China: ${percChina2.toFixed(1)}%`);
console.log(`India: ${percIndia2.toFixed(1)}%`);
console.log(`USA: ${percUSA2.toFixed(1)}%`);

//percentageOfWorld3
const percentageOfWorld3 = (population) => (population / 7900) * 100;

// Calling the function
const percChina3 = percentageOfWorld3(1441);
const percIndia3 = percentageOfWorld3(1400);
const percUSA3 = percentageOfWorld3(331);

console.log("\nArrow Function:");
console.log(`China: ${percChina3.toFixed(1)}%`);
console.log(`India: ${percIndia3.toFixed(1)}%`);
console.log(`USA: ${percUSA3.toFixed(1)}%`);
  
  </script>
  </body>
</html>
