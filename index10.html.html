<!DOCTYPE html>
<html>
<head>
  <title>Pizza Order Form</title>
  <style>
    .form-group { margin-bottom: 10px; }
    .form-section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>

<h2>PIZZA ORDER FORM</h2>

<form onsubmit="return validateOrderForm()">
  <!-- Delivery Address -->
  <div class="form-section">
    <h3>Delivery Address</h3>
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" id="fullName">
    </div>
    <div class="form-group">
      <label>Street Address:</label>
      <input type="text" id="address">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" id="phone">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password">
    </div>
  </div>

  <!-- Payment Information -->
  <div class="form-section">
    <h3>Payment Information</h3>
    <div class="form-group">
      <label>Card Type:</label>
      <select id="cardType">
        <option value="">-- Select Card Type --</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="AMEX">AMEX</option>
      </select>
    </div>
    <div class="form-group">
      <label>Card Number:</label>
      <input type="text" id="cardNumber">
    </div>
    <div class="form-group">
      <label>Name on Card:</label>
      <input type="text" id="cardName">
    </div>
  </div>

  <!-- Customize Your Pizza -->
  <div class="form-section">
    <h3>Customize Your Pizza</h3>
    <div class="form-group">
      <label>Pizza Size:</label>
      <select id="pizzaSize">
        <option value="">-- Select Size --</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" id="quantity">
    </div>
    <div class="form-group">
      <label>Spices:</label>
      <input type="checkbox" id="blackPepper"> Black pepper
      <input type="checkbox" id="bellPeppers"> Bell peppers
      <input type="checkbox" id="mayonnaise"> Mayonnaise
    </div>
    <div class="form-group">
      <label>Other Requirements:</label>
      <textarea id="otherRequirements" placeholder="Any other requirements"></textarea>
    </div>
    <div class="form-group">
      <label>Meat:</label>
      <input type="radio" name="meat" value="Fish"> Fish
      <input type="radio" name="meat" value="Cow"> Cow
      <input type="radio" name="meat" value="Chicken"> Chicken
    </div>
  </div>

  <button type="reset">Clear Order</button>
  <button type="submit">Place Order</button>
</form>

<script>
function validateOrderForm() {
  const fullName = document.getElementById("fullName").value.trim();
  const address = document.getElementById("address").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const cardType = document.getElementById("cardType").value;
  const cardNumber = document.getElementById("cardNumber").value.trim();
  const cardName = document.getElementById("cardName").value.trim();
  const pizzaSize = document.getElementById("pizzaSize").value;
  const quantity = document.getElementById("quantity").value.trim();

  const spice1 = document.getElementById("blackPepper").checked;
  const spice2 = document.getElementById("bellPeppers").checked;
  const spice3 = document.getElementById("mayonnaise").checked;

  const meatOptions = document.getElementsByName("meat");
  let meatSelected = false;
  for (let i = 0; i < meatOptions.length; i++) {
    if (meatOptions[i].checked) {
      meatSelected = true;
      break;
    }
  }

  if (fullName === "") {
    alert("Please provide your full name.");
    return false;
  }

  if (address === "") {
    alert("Please provide your street address.");
    return false;
  }

  if (!/^\d{10}$/.test(phone)) {
    alert("Phone number must be exactly 10 digits.");
    return false;
  }

  if (email === "" || !/\S+@\S+\.\S+/.test(email)) {
    alert("Please provide a valid email address.");
    return false;
  }

  if (password.length < 5 || password.length > 15) {
    alert("Password must be between 5 and 15 characters.");
    return false;
  }

  if (cardType === "") {
    alert("Please select a card type.");
    return false;
  }

  if (cardNumber === "") {
    alert("Please enter your card number.");
    return false;
  }

  if (cardName === "") {
    alert("Please enter the name on the card.");
    return false;
  }

  if (!(spice1 || spice2 || spice3)) {
    alert("Please check at least one spice.");
    return false;
  }

  if (pizzaSize === "") {
    alert("Please select a pizza size.");
    return false;
  }

  if (quantity === "" || isNaN(quantity) || quantity <= 0) {
    alert("Please provide a valid quantity of pizza.");
    return false;
  }

  if (!meatSelected) {
    alert("Please select one meat option.");
    return false;
  }

  return true;
}
</script>

</body>
</html>
