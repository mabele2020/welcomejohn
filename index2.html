<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function operation(){
            var num1=prompt("Enter first number: ");
            var num2=prompt("Enter second number: ");
            var multiplication=num1*num2;
           
            console.log("Result is: "+multiplication);
           
               }
    </script>
    <button onclick="operation()">multiply</button>
    
    <script>
        function divisions(){
            var num1=prompt("Enter first number: ");
            var num2=prompt("Enter second number: ");
           
            var divisions = num1/num2;
           
            console.log("Result is: "+ divisions);
        }
    </script>
    <button onclick="divisions()">division</button>
   
</body>
</html>
