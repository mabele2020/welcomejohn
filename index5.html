<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Form Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Send Message</h2>
        <form id="myForm">
            <label for="name" id="name" >Name:</label>
            <input type="text" id="name" name="name" value="Leurence Svekis" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="gappscourses+100@gmail.com" required>


            <label for="message">Message:</label>
            <textarea cols="40" rows="3">Hellow</textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
