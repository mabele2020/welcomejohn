<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Circle(radius){
            this.radius=radius;
            this.getArea=function(){
                alert(Math.PI*radius*radius);
            }
            this.getPerimeter=function(){
                alert(2*Math.PI*radius);
            }
        }
        const shape1=new Circle(11);
        shape1.getArea();
        
        const shape2 = new Circle(4.4);
        shape2.getPerimeter();

    </script>

    
</body>
</html>
